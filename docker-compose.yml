version: '3.8'

services:
  # Local PostgreSQL for development
  postgres:
    image: postgres:16-alpine
    container_name: callsheets-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: callsheets
      POSTGRES_PASSWORD: callsheets_dev_password
      POSTGRES_DB: callsheets_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callsheets"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Local Supabase (optional - for full Supabase features including Auth)
  # Uncomment if you want to use Supabase locally
  # supabase:
  #   image: supabase/postgres:16.1.0.147
  #   container_name: callsheets-supabase
  #   restart: unless-stopped
  #   ports:
  #     - "54321:5432"
  #   environment:
  #     POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
  #   volumes:
  #     - supabase_data:/var/lib/postgresql/data

volumes:
  postgres_data:
